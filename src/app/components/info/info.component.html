<div class="post-entry">
    <a href="#">
        <img [src]="player.avatar" alt="Image" class="img-fluid" style="height: 450px;">
    </a>
    <div class="caption">
        <div class="caption-inner">
            <h3>Name :<span style="font-weight: normal;"> {{player.name}}</span></h3>
            <h3>Age :<span style="font-weight: normal;"> {{player.age}}</span></h3>
            <h3>Number :<span style="font-weight: normal;"> {{player.nbr}}</span></h3>
            <h3>Position :<span style="font-weight: normal;"> {{player.position}}</span></h3>
        </div>
    </div>
</div>
