<app-banner [X]="title"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form [formGroup]="playerForm">
                    <div class="form-group">
                        <input type="text" formControlName="name" class="form-control" placeholder="Name" id="name">
                        <div *ngIf="playerForm.controls['name'].invalid && (playerForm.controls['name'].touched || playerForm.controls['name'].dirty) ">
                            <div *ngIf="playerForm.controls['name'].errors.required">
                                Name is Required!
                            </div>
                            <div *ngIf="playerForm.controls['name'].errors.minlength">
                                Name Should Have At Least 3 carac!
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" formControlName="age" class="form-control" placeholder="Age" id="age">
                        <div *ngIf="playerForm.controls['age'].invalid && (playerForm.controls['age'].touched || playerForm.controls['age'].dirty) ">
                            <div *ngIf="playerForm.controls['age'].errors.required">
                                Age is Required!
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" formControlName="nbr" class="form-control" placeholder="Number" id="Number">
                        <div *ngIf="playerForm.controls['nbr'].invalid && (playerForm.controls['nbr'].touched || playerForm.controls['nbr'].dirty) ">
                            <div *ngIf="playerForm.controls['nbr'].errors.required">
                                Number is Required!
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="position" class="form-control" placeholder="Position" id="position">
                        <div *ngIf="playerForm.controls['position'].invalid && (playerForm.controls['position'].touched || playerForm.controls['position'].dirty) ">
                            <div *ngIf="playerForm.controls['position'].errors.required">
                                Position is Required!
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="" (change)="getTeamId($event)">
                            <option *ngFor="let team of teamsTab" [value]="team._id">{{team.name}}</option>
                        </select>
                    </div>
                    <div class="form-group" style="visibility: hidden;">
                        <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
                    </div>
                    <div class="text-center my-4">
                        <button class="btn btn-success" (click)="filePicker.click()">Select Photo</button>
                    </div>
                    <div class="my-4 text-center">
                        <img [src]="imagePreview" alt="" width="200px">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" [value]="title"
                            [disabled]="playerForm.invalid" (click)="addOrEditPlayer()">
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
